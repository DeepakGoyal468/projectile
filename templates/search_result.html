<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if results or results_p%}

        {% for result in results %}

                <a href="{% url 'project_detail' project_id=result.project.pk %} ">{{ result.project }}</a>

                <br>

        {% endfor %}

        {% for result1 in results_p %}

            <a href="{% url 'project_detail' project_id=result1.pk %} ">{{ result1 }}</a>
            <br>


        {% endfor %}


{% else %}
    <h1>No results Found</h1>


{% endif %}

</body>
</html>
